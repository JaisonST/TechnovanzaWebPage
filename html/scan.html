<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Sweet Alert -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<body>

  <select id="event_choice">
    <!-- <option> Event List</option> -->

    <option value="Lazer_maze">Lazer maze</option>
    <option value="Lost_Treasure">Lost Treasure</option>

    <option value="SniffLicious">SniffLicious</option>
    <option value="Robo_Invasion">Robo Invasion</option>
  </select>

  <p>Scanned email id: </p>
  <p id="scanned_result"></p>
  <button id="submit_scan" onclick="submitscan()">Submit</button>

</body>
<script src="/js/modal.js"></script>
<script src="/js/helper.js"></script>
