<body onload="autoLogin();">
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
    <link rel="shortcut icon" href="#" />
  </div>
  <nav class="navbar">
    <div class="max-width">
      <div class="logo"><a href="#">Techno<span>vanza'22</span></a></div>
      <ul class="menu" id="nav_menu_home">
        <li id="firstChild"></li>
        <li><a href="#skills" class="menu-btn">Attended Events</a></li>
        <li><a href="#teams" class="menu-btn">My Events</a></li>
        <li><a href="#about" class="menu-btn" id="open-profile-modal">Profile</a></li>
        <li><a class="menu-btn" onclick="eraseCookie()">Log Out</a></li>

      </ul>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- home section start -->
  <section class="home" id="home">
    <div class="max-width">
      <div class="home-content">
        <div class="text-1">Hi <span id="welcome"></span>, Welcome Onboard!</div>
        <div class="text-2">Technovanza</div>
      </div>
    </div>
  </section>


  <!-- services section start -->
  <section class="teams services" id="services">
    <div class="max-width">
      <h2 class="title">Events</h2>
      <div class="carousel owl-carousel" id="browse">

      </div>
    </div>
  </section>

  <!-- Profile section starts here-->
  <div class="profile_modal__container" id="modal-profile-container">
    <div class="profile_modal__content">
      <div class="profile_modal__close close-profile-modal" title="Close">
        <i class='bx bx-x'></i>
      </div>
      <br>
      <h1 class="profile_modal__title" id="profile-modal-name">Hey!</h1>
      <p class="profile_modal__description">Hope you are enjoying Technovanza, use the below QR to scan into events.
      </p>
      <div id="qrcode" class="profile_modal__img"></div>
      <br>
      <button class="profile_modal__button profile_modal__button-width profile_modal_button_base close-profile-modal">
        Close
      </button>
    </div>
  </div>

  <!-- SCAN MODAL -->
  <div class="modal" id="scanModalButton">
    <div class="modal-container" style="min-height: 650px !important; max-width: 400px;">
      <div class="modal-left">
        <h1 class="modal-title" style="display: flex; justify-content: center;">Scan QR</h1>
        <p class="modal-desc"></p>
        <div id="qr-reader"></div>
        <br>

        <!-- EVENT -->
        <select id="event_choice">
          <!-- <option> Event List</option> -->
          <option value="" disabled selected>Select Event</option>
          <option value="Electrothon">Electrothon</option>
          <option value="Escape_room">Escape room</option>
          <option value="Neon_TechnoFun">Neon TechnoFun</option>
          <option value="Lazer_maze">Lazer maze</option>
          <option value="Lost_Treasure">Lost Treasure</option>
          <option value="Homeprotek">Homeprotek</option>
          <option value="Hydrojet">Hydrojet</option>
          <option value="Skedaddle_Through_Time">Skedaddle Through Time</option>
          <option value="SniffLicious">SniffLicious</option>
          <option value="Robo_Invasion">Robo Invasion</option>
          <option value="Find_the_Key">Find the Key</option>
          <option value="Drone_Show">Drone Show</option>
        </select>
        <br><br>
        <div class="modal-buttons" style="margin-bottom: 50px !important;">
          <button class="scan_modal__button" id="scan__button" onclick="submitscan();">Submit</button>
        </div>
        <p hidden>Scanned email id: </p>
        <p id="scanned_result" hidden></p>
      </div>
      <button class="icon-button close-button" id="CloseScanModalButton">
        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px" y="0px" viewBox="0 0 26 26" style="enable-background:new 0 0 26 26;" xml:space="preserve">
          <g>
            <path style="fill: #000 !important;" d="M21.125,0H4.875C2.182,0,0,2.182,0,4.875v16.25C0,23.818,2.182,26,4.875,26h16.25
                    C23.818,26,26,23.818,26,21.125V4.875C26,2.182,23.818,0,21.125,0z M18.78,17.394l-1.388,1.387c-0.254,0.255-0.67,0.255-0.924,0
                    L13,15.313L9.533,18.78c-0.255,0.255-0.67,0.255-0.925-0.002L7.22,17.394c-0.253-0.256-0.253-0.669,0-0.926l3.468-3.467
                    L7.221,9.534c-0.254-0.256-0.254-0.672,0-0.925l1.388-1.388c0.255-0.257,0.671-0.257,0.925,0L13,10.689l3.468-3.468
                    c0.255-0.257,0.671-0.257,0.924,0l1.388,1.386c0.254,0.255,0.254,0.671,0.001,0.927l-3.468,3.467l3.468,3.467
                    C19.033,16.725,19.033,17.138,18.78,17.394z" />
          </g>
        </svg>
      </button>
    </div>
  </div>


  <!-- skills section start -->
  <section class="skills" id="skills">
    <div class="max-width">
      <h2 class="title">Attended Events</h2>
      <div class="carousel owl-carousel" id="scanned">

      </div>
    </div>
  </section>

  <!-- skills section start -->
  <section class="teams" id="teams">
    <div class="max-width">
      <h2 class="title">Registered Events</h2>
      <div class="carousel events-carousel owl-carousel" id="registered">

      </div>
    </div>
  </section>

</body>
<script src="/js/profile_script.js"></script>
<script src="/js/auto_login.js"></script>
<script src="/js/home_layout.js"></script>
<script src="/events_list.js"></script>
<script src="/js/helper.js"></script>
<script src="/js/scanned_event.js"></script>
<script src="/js/registered_event.js"></script>
<script src="/js/event_create.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/scan.js"></script>
<script>
  document.getElementById("welcome").innerHTML = `${getCookie("user_name")}`;

  firstChild = document.getElementById("firstChild");
  if (getCookie("user_isVolunteer") == "") {
    hidden = ""
  }
  else {
    firstChild.innerHTML = `<a class="menu-btn" onclick="openModal('scanModalButton', 'CloseScanModalButton', 2)">Scans</a>`;
  }
</script>

</html>
