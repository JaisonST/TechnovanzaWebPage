<!DOCTYPE html>
<html lang="en">

<head>
  <title>Technovanza'22 | Home </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <link rel="stylesheet" href="/css/home_style.css">
  <!--=============== Profile Page Imports ===============-->
  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="/css/profile_style.css">
  <!--================= QRCODE.js ===================-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body onload="autoLogin();">
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
    <link rel="shortcut icon" href="#" />
  </div>
  <nav class="navbar">
    <div class="max-width">
      <div class="logo"><a href="#">Techno<span>vanza'22</span></a></div>
      <ul class="menu" id="nav_menu_home">
        <li id="firstChild"></li>
        <li><a href="#skills" class="menu-btn">Attended Events</a></li>
        <li><a href="#teams" class="menu-btn">My Events</a></li>
        <li><a href="#about" class="menu-btn" id="open-profile-modal">Profile</a></li>
        <li><a class="menu-btn" onclick="eraseCookie()">Log Out</a></li>

      </ul>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <!-- home section start -->
  <section class="home" id="home">
    <div class="max-width">
      <div class="home-content">
        <div class="text-1">Hi <span id="welcome"></span>, Welcome Onboard!</div>
        <div class="text-2">Technovanza</div>
      </div>
    </div>
  </section>


  <!-- services section start -->
  <section class="teams services" id="services">
    <div class="max-width">
      <h2 class="title">Events</h2>
      <div class="carousel owl-carousel" id="browse">

      </div>
    </div>
  </section>

  <!-- Profile section starts here-->
  <div class="profile_modal__container" id="modal-profile-container">
    <div class="profile_modal__content">
      <div class="profile_modal__close close-profile-modal" title="Close">
        <i class='bx bx-x'></i>
      </div>
      <br>
      <h1 class="profile_modal__title" id="profile-modal-name">Hey!</h1>
      <p class="profile_modal__description">Hope you are enjoying Technovanza, use the below QR to scan into events.
      </p>
      <div id="qrcode" class="profile_modal__img"></div>
      <br>
      <button class="profile_modal__button profile_modal__button-width profile_modal_button_base close-profile-modal">
        Close
      </button>
    </div>
  </div>

  <!-- skills section start -->
  <section class="skills" id="skills">
    <div class="max-width">
      <h2 class="title">Attended Events</h2>
      <div class="carousel owl-carousel" id="scanned">

      </div>
    </div>
  </section>

  <!-- skills section start -->
  <section class="teams" id="teams">
    <div class="max-width">
      <h2 class="title">Registered Events</h2>
      <div class="carousel events-carousel owl-carousel" id="registered">

      </div>
    </div>
  </section>

</body>
<script src="/js/profile_script.js"></script>
<script src="/js/auto_login.js"></script>
<script src="/js/home_layout.js"></script>
<script src="/events_list.js"></script>
<script src="/js/helper.js"></script>
<script src="/js/scanned_event.js"></script>
<script src="/js/registered_event.js"></script>
<script src="/js/event_create.js"></script>
<script>
  document.getElementById("welcome").innerHTML = `${getCookie("user_name")}`;

  firstChild = document.getElementById("firstChild");
  if (getCookie("isVolunteer") == "") {
    hidden = ""
  }
  else {
    firstChild.innerHTML = `<a href="#skills" class="menu-btn">Scans</a>`;
  }
</script>

</html>
