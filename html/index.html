  <!-- Registration Modal -->
  <div class="modal fade modal-lg" id="registerModal" aria-labelledby="modal-title">
    <div class="modal-dialog">
      <form>
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Register</h5>

            <button type="button" class="btn-close btn-close-white text-white" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="align-items-center">
                <label for="name">Name</label>
              </div>
              <div class="align-items-center">
                <input id="usernameTextField" type="text" name="name" class="form-control form-control-md"
                  placeholder="Full Name" required>
              </div>
            </div><br>
            <div class="row">
              <div class="d-flex align-items-center">
                <label for="name">Email</label>
              </div>
              <div class="d-flex align-items-center">
                <input id="emailTextField" name="email" type="text" class="form-control form-control-md"
                  placeholder="Email" required>
              </div>
            </div><br>
            <div class="col-12 d-flex align-items-center">
              <div id="emailValidation"></div>
            </div>
            <div class="row">
              <div class="d-flex align-items-center">
                <label for="name">Password</label>
              </div>
              <div class="d-flex align-items-center">
                <input id="passwordTextField" name="password" type="password" class="form-control form-control-md"
                  placeholder="Password" required>
              </div>
            </div><br>
            <div class="col-12 d-flex align-items-center">
              <div id="passwordValidation"></div>
            </div>
          </div>
          <br>

          <div class="row">
            <div style="margin-left: 15px;">
              Already have an account?<a href="" data-bs-target="#loginModal" data-bs-toggle="modal"> Login here</a>
            </div>
          </div>
          <br>
            <!-- Modal footer -->
          <div class="modal-footer justify-content-center">
            <input class="btn btn-dark" onclick="register_user();" title="Register" value="Register"></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade modal-lg" id="loginModal" aria-labelledby="modal-title">
    <div class="modal-dialog">
      <form>
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Login</h5>

            <button type="button" class="btn-close btn-close-white text-white" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="d-flex align-items-center">
                <label for="email">Email</label>
              </div>
              <div class="d-flex align-items-center">
                <input id="email" name="email" type="text" class="form-control form-control-md"
                  placeholder="Email" required>
              </div>
            </div><br>
            <div class="row">
              <div class="d-flex align-items-center">
                <label for="password">Password</label>
              </div>
              <div class="d-flex align-items-center">
                <input id="password" name="password" type="password" class="form-control form-control-md"
                  placeholder="Password" required>
              </div>
          </div>
          <br>
          <div class="row">
            <div style="margin-left: 15px;">
              Don't have an account?<a href="" data-bs-target="#registerModal" data-bs-toggle="modal"> Register here</a>
            </div>
          </div>
          <br>
          <!-- Modal footer -->
          <div class="modal-footer justify-content-center">
            <input class="btn btn-dark" onclick="login_user();" title="Login" value="Login"></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->

</body>
