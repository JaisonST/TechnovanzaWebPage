<!DOCTYPE html>
<html lang="en">

<head>
    <title>Technovanza 2022 | Events</title>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        body {
            padding: 30px;
        }

        .card {
            margin-right: 20px;
            margin-bottom: 20px;
        }

        .hide{
            display: none;
        }
    </style>
</head>

<body onload="load_events();">
    <div id="events" class="d-flex flex-wrap justify-content-center">

    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" aria-labelledby="modal-title">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Register for: &nbsp;</h5>
                        <h5 class="modal-title" id="eventName"></h5>

                        <button type="button" class="btn-close btn-close-white text-white"
                            data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- Team name input -->
                        <div class="row" id="teamNameInp">
                            <div class="d-flex align-items-center">
                                <label>Team Name</label>
                            </div>
                            <div class="d-flex align-items-center">
                                <input id="TeamName" type="text" name="team" class="form-control form-control-md"
                                    placeholder="Team Name" required>
                                <input id="EventName" type="text" name="event" class="form-control form-control-md"
                                    hidden>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="d-flex align-items-center">
                                <label for="name">Enter Participant Details.</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 d-flex justify-content-center align-items-start flex-column"
                                id="members_no">
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-start flex-column"
                                id="members_name">
                            </div>
                            <div class="col-6 d-flex justify-content-center align-items-center flex-column"
                                id="members_email">
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- Modal footer -->
                    <div class="modal-footer justify-content-center">
                        <input id="RegisterTeamBtn" class="btn btn-dark" title="Register" value="Register"
                            onclick="register_team()"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="/events_list.js"></script>
<script src="/js/event_create.js"></script>

</html>
